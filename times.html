<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>times-table</title>
</head>
<body>
	<div id="table">123</div>
	<script>
		var div=document.getElementById('table');
		var code='<table>';
		for(var i=1;i<10;i++){
			code+='<tr>'
			for(var j=1;j<10;j++){
				if(j<i){
					code+='<td>'+'</td>';
				}
				else{
					var t=i*j;
					code+='<td>'+i+"*"+j+"="+t+'</td>';
				}
			}
				code+='</tr>'
		}
		div.innerHTML = code+'</table>';
	</script>
</body>
</html>
