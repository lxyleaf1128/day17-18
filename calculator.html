<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick="add()">加</button>
    <button id="minus-btn" onclick="minus()">减</button>
    <button id="times-btn" onclick="times()">乘</button>
    <button id="divide-btn" onclick="divide()">除</button>
    <p id="result">运算结果</p>
    <script>
    	function test(a,b){
    		if(isNaN(a)){
    			console.log("第一个运算数不是有效地数字，请重新输入!");
    			alert("第一个运算数不是有效地数字，请重新输入!");
    			return false;
    		}
    		else if(isNaN(b)){
    			console.log("第二个运算数不是有效地数字，请重新输入!");
    			alert("第二个运算数不是有效地数字，请重新输入!");
    			return false;
    		}
    		else{
    			return true;
    		}
    	}
    	function add(a,b) {
    		var a=parseInt(document.getElementById("first-number").value);
    		var b=parseInt(document.getElementById("second-number").value);
    		var flag=test(a,b);
    		if(flag){
    			var re=a+b;
    			document.getElementById("result").innerHTML="运算结果:"+re;
    		}
    		else{
    			document.getElementById("result").innerHTML="运算结果:"+" "
    		}
    	}
    	function minus(a,b) {
    		var a=parseInt(document.getElementById("first-number").value);
    		var b=parseInt(document.getElementById("second-number").value);
    		var flag=test(a,b);
    		if(flag){
    			var re=a-b;
    			document.getElementById("result").innerHTML="运算结果:"+re;
    		}
    		else{
    			document.getElementById("result").innerHTML="运算结果:"+" "
    		}
    	}
    	function times(a,b) {
    		var a=parseInt(document.getElementById("first-number").value);
    		var b=parseInt(document.getElementById("second-number").value);
    		var flag=test(a,b);
    		if(flag){
    			var re=a*b;
    			document.getElementById("result").innerHTML="运算结果:"+re;
    		}
    		else{
    			document.getElementById("result").innerHTML="运算结果:"+" "
    		}
    	}
    	function divide(a,b) {
    		var a=parseInt(document.getElementById("first-number").value);
    		var b=parseInt(document.getElementById("second-number").value);
    		var flag=test(a,b);

    		if(b==0){
    			console.log("除数不能为0！");
    			alert("除数不能为0！");
    		}
    		if(flag&&b!=0){
    			var re=a/b;
    			document.getElementById("result").innerHTML="运算结果:"+re;
    		}
    		else{
    			document.getElementById("result").innerHTML="运算结果:"+" "
    		}
    	}
    </script>
</body>
</html>
